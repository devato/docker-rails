version: '3.3'

services:
  app:
    depends_on:
      - 'postgres'
      - 'redis'
    build: .
    entrypoint: './docker-entrypoint.sh'
    command: puma -C config/puma.rb
    ports:
      - '3000:3000'
    volumes:
      - 'bundle_cache:/bundle'
      - '.:/app'
    env_file:
      - '.env'

  postgres:
    image: 'postgres:9.6-alpine'
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'supersecret'
    ports:
      - '5432:5432'
    volumes:
      - 'postgres:/var/lib/postgresql/data'

  redis:
    image: 'redis:3.2-alpine'
    command: redis-server --requirepass supersecret
    ports:
      - '6379:6379'
    volumes:
      - 'redis:/data'

  sidekiq:
    depends_on:
      - 'postgres'
      - 'redis'
    build: .
    command: sidekiq -C config/sidekiq.yml.erb
    volumes:
      - 'bundle_cache:/bundle'
      - '.:/app'
    env_file:
      - '.env'

  cable:
    depends_on:
      - 'redis'
    build: .
    command: puma -p 28080 cable/config.ru
    ports:
      - '28080:28080'
    volumes:
      - 'bundle_cache:/bundle'
      - '.:/app'
    env_file:
      - '.env'

volumes:
  redis:
  postgres:
  bundle_cache:
